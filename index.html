<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>AluraGeek</title>
</head>

<body>
    <header>
        <section class="header_container">
            <img class="img_header" src="img/logo.png" alt="">
            <p class="text_header">AluraGeek</p>
        </section>
    </header>
    <main>
        <section class="lista-productos productos">
            <h1>Mis Productos</h1>
            <section class="card__section">
                <ul class="ul__cards" data-producto>

                </ul>
            </section>
        </section>

        <section class="agregar-productos productos">
            <h1>Agregar Productos</h1>
            <div class="formulario">
                <form data-formulario class="formulario-agregar-productos productos">
                    <input data-nombre type="text" placeholder="Ingresa el nombre" required>
                    <input data-precio type="number" placeholder="Ingresa el precio" required>
                    <input data-imagen type="url" placeholder="Ingresa la URL de la imagen" required>
                    <div class="botones">
                        <button class="boton-enviar" type="submit">Enviar</button>
                        <button class="boton-limpiar" type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <img class="img_footer" src="img/logo.png" alt="logo">
            <p class="texto_footer">AluraGeek</p>
            <p class="texto_footer">Desarrollado Andrés Albán</p>
            <p class="texto_footer">Alura Latam 2024</p>
        </div>
    </footer>
<script src="./js/main.js"  type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
